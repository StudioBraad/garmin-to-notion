name: Sync Garmin to Notion

on:
  schedule:
    - cron: '0 1 * * *' # Daily
  workflow_dispatch:

env:
  TZ: 'America/Montreal'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # âœ… Dit is de belangrijke nieuwe stap:
      # Zet jouw Garmin tokens (uit Secrets) terug op de runner,
      # zodat er geen nieuwe login + 2FA nodig is.
      - name: Restore Garmin tokens
        run: |
          mkdir -p ~/.garminconnect
          echo "${{ secrets.GARMIN_OAUTH1_B64 }}" | base64 -d > ~/.garminconnect/oauth1_token.json
          echo "${{ secrets.GARMIN_OAUTH2_B64 }}" | base64 -d > ~/.garminconnect/oauth2_token.json
          chmod 700 ~/.garminconnect
          chmod 600 ~/.garminconnect/oauth1_token.json ~/.garminconnect/oauth2_token.json
          ls -la ~/.garminconnect

      - name: Run script
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
          GARMIN_ACTIVITIES_FETCH_LIMIT: ${{ vars.GARMIN_ACTIVITIES_FETCH_LIMIT }}
          TZ: 'America/Montreal'
        run: |
          python garmin-activities.py
          python personal-records.py
          python daily-steps.py
          python sleep-data.py
